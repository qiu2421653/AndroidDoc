<p>
1.两表关联，并且手机号不为空，token不为空  ->>  '!='与'<>'是相等的,都是不等于的意思
SELECT u.mobile,u.USER_PWD,u.OID_USER_ID ,t.token  from  `USER` u
Join USER_TOKEN t
on u.OID_USER_ID=t.OID_USER_ID
where u.mobile != ''
and TOKEN <>''
