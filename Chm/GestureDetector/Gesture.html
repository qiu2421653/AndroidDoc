<p>
<!--GestureDetector手势识别-->
我们可以处理一些touch事件，但是这个方法太过简单，
如果需要处理一些复杂的手势，用这个接口就会很麻烦（因为我们要自己根据用户触摸的轨迹去判断是什么手势）。
Android sdk给我们提供了GestureDetector（Gesture：手势Detector：识别）类，
通过这个类我们可以识别很多的手势，主要是通过他的onTouchEvent(event)方法完成了不同手势的识别
接口：OnGestureListener，OnDoubleTapListener
内部类:SimpleOnGestureListener
