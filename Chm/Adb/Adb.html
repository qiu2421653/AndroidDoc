<p>
1:推送
adb push patch_signed_7zip.zip /storage/sdcard0/
<br/><br/>

2:显示设备
adb devices
<br/><br/>

3:安装Apk
adb install test.apk
<br/><br/>

4:对xxx设置安装Apk
adb -s xxx install test.apk
<br/><br/>
