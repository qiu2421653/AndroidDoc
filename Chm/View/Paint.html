<p>
   setAntiAlias: 设置画笔的锯齿效果。 <br>
   setColor: 设置画笔颜色 <br>
   setARGB:  设置画笔的a,r,p,g值。 <br>
   setAlpha:  设置Alpha值 <br>
   setTextSize: 设置字体尺寸。 <br>
   setStyle:  设置画笔风格，空心或者实心。 <br>
   setStrokeWidth: 设置空心的边框宽度。 <br>
   getColor:  得到画笔的颜色 <br>
   getAlpha:  得到画笔的Alpha值。
