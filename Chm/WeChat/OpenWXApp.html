public final boolean openWXApp() {
	try {
		getActivity().startActivity(mContext.getPackageManager().getLaunchIntentForPackage("com.tencent.mm"));
	} catch (Exception localException) {
		localException.printStackTrace();
		return false;
	}
	return true;
}
